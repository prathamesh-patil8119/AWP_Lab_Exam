<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Login Form</title>
    <script src="2.js"></script>
</head>

<body>

    <div class="container-fluid">

        <!--Input Box-->
        <div class="row bg-info justify-content-center"
            style="flex-direction: column; justify-content: center; align-items: center; height: 250px;"> <span
                style="font-size: 24px; font-weight: bold; color: black;">Login Form</span>
            <div class="row mt-3 d-flex justify-content-center">
                <input id="inputuser" class="rounded" type="text" placeholder="Enter Your Username">
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <input id="inputpass" class="rounded" type="text" placeholder="Enter Your Passworld">
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <button onclick="submitbtn()" class="btn-outline-success bg-success text-light rounded btn-block"
                    style="font-size: 24px; border-radius: 25px;">Submit</button>
            </div>

        </div>

        <!--Output Box-->
        <div id="outputBox" class="row bg-secondary justify-content-center align-itemscenter mt-6 text-light"
            style="flex-direction: column; justify-content: center; align-items: center; height: 250px; font-size: 24px; border: 3px solid black; margin-top: 6px;">
            <div id="inputBox" class="row">

            </div>
            <div id="passBox" class="row">

            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
